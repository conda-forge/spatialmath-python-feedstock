{% set name = "spatialmath-python" %}
{% set version = "1.1.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: cab70f2cd375e6107858c901f1348d594f509d5f2c121f042fd1cd42bad73ddf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - ansitable
    - colored <1.5.0
    - matplotlib-base
    - numpy
    - python >={{ python_min }}
    - scipy
    - sympy
    - sphinxcontrib-jsmath
    - typing-extensions
    - pre_commit

test:
  imports:
    - spatialmath
    - spatialmath.base
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bdaiinstitute/spatialmath-python
  summary: Provides spatial maths capability for Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
    - petercorke
